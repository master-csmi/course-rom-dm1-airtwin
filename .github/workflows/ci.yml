name: Build Slides

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-texlive

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Run Jupyter notebook
      run: |
          jupyter nbconvert --to notebook --execute simulate.ipynb --output simulate-executed.ipynb



    - name: Compile latex slides
      run: pdflatex slides.tex
