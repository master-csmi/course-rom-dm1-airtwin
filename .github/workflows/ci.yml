name: Build Slides

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-texlive

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v4

    - name: Compile LaTeX slides
      run: |
        pdflatex slides.tex
