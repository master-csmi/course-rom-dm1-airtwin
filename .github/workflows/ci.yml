name: Build Slides

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-texlive

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

    - name: Run simulation script
      run: python simulate.py



    - name: Compile latex slides
      run: pdflatex slides.tex
