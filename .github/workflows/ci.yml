name: Build Slides

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-texlive

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Run all Python scripts
      run: |
          for f in *.py; do
            if [ -f "$f" ]; then
              echo "Running $f ..."
              python "$f"
            fi
          done
          
    - name: Run all Jupyter notebooks
      run: |
          for f in *.ipynb; do
            if [ -f "$f" ]; then
              echo "Executing $f ..."
              jupyter nbconvert --to notebook --execute "$f" --output "${f%.ipynb}-executed.ipynb"
            fi
          done
      env:
          MPLBACKEND: Agg   

    - name: Compile latex slides
      run: pdflatex slides.tex
